<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>eActa - ISST</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous">
    </script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">eActa</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group" id="formUser">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control py-4" id="inputEmailAddress" type="email"
                                                placeholder="Enter email address" />
                                                <p id="mailPrueba"></p>
                                        </div>
                                        <div class="form-group" id="formPass">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" id="inputPassword" type="password"
                                                placeholder="Enter password" />
                                                <p id="passPrueba"></p>
                                            <button type="button" id="init" class="btn btn-primary btn-block btn-large"
                                                onclick="location.href='#'">Iniciar sesión</button>
                                                
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div class="botomline" role="contentinfo"
                                style="color: #fff; font-size:13px; margin-top: 2em; text-align: center; ">ISST -24 @
                                Universidad Politécnica de Madrid</div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <!-- Custom scripts for all pages-->
    <script src="js/login.js" type="module"></script>
</body>

</html>
